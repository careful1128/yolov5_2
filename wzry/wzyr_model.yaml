# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
#模型有25层
# Parameters
nc: 10  # number of classes
depth_multiple: 0.33  # model depth multiple  控制模型深度参数的，用于乘以number，来控制循环数目
width_multiple: 0.50  # layer channel multiple  控制模型宽度参数的，用于乘以args[0]，来控制卷积的输出通道数目
anchors:
  - [10,13, 16,30, 33,23]  # P3/8   每个单元格内的三个预测框的先验大小  一个pbox 可能对应多个GT
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3, [256]],  # (1,128,32,32)
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],   # (1,256,16,16)
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, C3, [1024]],
   [-1, 1, SPPF, [1024, 5]],  # 9
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [512, 1, 1]],  # (1,256,8,8)
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  #上采样
   [[-1, 6], 1, Concat, [1]],  # cat backbone P4  拼接
   [-1, 3, C3, [512, False]],  # 13

   [-1, 1, Conv, [256, 1, 1]],  # (1,128,16,16)
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 4], 1, Concat, [1]],  # cat backbone P3
   [-1, 3, C3, [256, False]],  # 17 (P3/8-small)  # (1,128,32,32)

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 14], 1, Concat, [1]],  # cat head P4
   [-1, 3, C3, [512, False]],  # 20 (P4/16-medium)   # (1,256,16,16)

   [-1, 1, Conv, [512, 3, 2]],
   [[-1, 10], 1, Concat, [1]],  # cat head P5
   [-1, 3, C3, [1024, False]],  # 23 (P5/32-large)

   [[17, 20, 23], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)   17，10，23的来做输出（决策层） header
  ]
